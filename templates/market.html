{%extends "base.html" %}
{% block title %}Market{% endblock %}

{% block content %}
<h2>All Items</h2>
<div class="container my-4">
  <div class="row justify-content-center">
    {% for item in items %}
      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-6 mb-4 d-flex justify-content-center">
        <div class="card item-card">
          {% if item.image %}
            <img src="{{ url_for('static', filename='images/' + item.image) }}" class="card-img-top" alt="Item Image">
          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-description">{{ item.description }}</p>
            <p><strong>Posted by:</strong>{{ item.username }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
