{%extends "base.html" %}
{%block content %}
<h1>Edit Page</h1>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value={{ post.title }}>
    <label for="body">Body</label>
    <input type="text" name="body" value={{ post.body }}>
    <input type="submit" value="Update">

</form>

{% endblock %}
